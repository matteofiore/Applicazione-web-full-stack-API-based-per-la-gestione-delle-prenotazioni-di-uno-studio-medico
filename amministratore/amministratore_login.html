<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Amministratore</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height:95vh;">
        <div class="w-100" style="max-width: 400px;">
            <form id="login-form" class="form text-center mx-auto">
                <h3 class="text-center text-info">Login Amministratore</h3>
                <div class="form-group">
                    <label class="text-info">Email:</label>
                    <input type="email" name="email" class="form-control mx-auto" style="max-width: 350px;" required/>
                </div>
                <div class="form-group">
                    <label class="text-info">Password:</label>
                    <input type="password" name="password" class="form-control mx-auto" style="max-width: 350px;" required/>
                </div>
                <div class="form-group">
                    <div id="login-error" class="alert d-none text-center" role="alert"></div>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Accedi"/>
                </div>
            </form>
        </div>
    </div>
    <script src="../login/login.js"></script>
</body>
</html>
