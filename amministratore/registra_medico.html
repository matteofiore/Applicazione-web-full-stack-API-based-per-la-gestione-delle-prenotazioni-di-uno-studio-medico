<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Registrazione Medico</title>
</head>
    <body>
        <h3 class="text-center text-white pt-5"></h3>
        <div id="register">
            <div class="container">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            <form id="register-form" class="form">
                                <h3 class="text-center text-info">Registrazione Medico</h3>
                                <div id="api-error" class="alert alert-danger d-none" role="alert"></div>
                                <div class="form-group">
                                    <label class="text-info">Nome:</label><br>
                                    <input type="text" name="nome" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Cognome:</label><br>
                                    <input type="text" name="cognome" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Data di nascita:</label><br>
                                    <input type="date" name="data_di_nascita" id="start" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Luogo di nascita:</label><br>
                                    <input type="text" name="luogo_di_nascita" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Codice Fiscale:</label><br>
                                    <input type="text" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" name="codice_fiscale" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Email:</label><br>
                                    <input type="email"  pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Specializzazione:</label><br>
                                    <input type="text" name="specializzazione" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Password provvisoria:</label><br>
                                    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password minimo di 8 caratteri, almeno una maiuscola e un numero" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Reinserisci Password provvisoria:</label><br>
                                    <input type="password" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password minimo di 8 caratteri, almeno una maiuscola e un numero" class="form-control" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center form-group">
                                    <a href="../amministratore/gestione_medici.html">Torna alla home</a>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Invia">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../registrazione/registrazione.js"></script>
</body>
</html>
