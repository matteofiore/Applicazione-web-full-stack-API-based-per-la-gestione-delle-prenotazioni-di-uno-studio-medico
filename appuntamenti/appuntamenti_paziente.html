<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Appuntamenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container-fluid mt-4">
    <h2 class="text-center text-info m-3">Calendario Appuntamenti e Tabella</h2>
    <h3 class="text-center text-info m-3" id="utente"></h3>
    <div class="row">
      <!-- Colonna calendario -->
      <div class="col-lg-7 col-md-12 mb-4">
        <div class="card">
          <div class="card-header bg-info text-white">
            Calendario Appuntamenti
          </div>
          <div class="card-body">
            <div id="calendario" style="min-height: 500px;"></div>
          </div>
        </div>
      </div>
      <!-- Colonna tabella appuntamenti + registra appuntamento -->
      <div class="col-lg-5 col-md-12 mb-4">
        <!-- Tabella appuntamenti -->
        <div class="card mb-3">
          <div class="card-header bg-info text-white">
            Tabella appuntamenti
          </div>
          <div class="card-body">
            <table id="tabella-appuntamenti" class="table table-bordered">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Ora</th>
                  <th>Medico</th>
                  <th>Descrizione</th>
                </tr>
              </thead>
              <tbody>
                <!-- Le righe verranno riempite via JS -->
              </tbody>
            </table>
            <button type="button" class="btn btn-info mb-3" data-toggle="modal" data-target="#registraAppuntamentoModal">Registra nuovo appuntamento</button>
          </div>
        </div>
        <button type="button" class="btn btn-danger mb-3" onclick="logout()">Logout</button>
    
<!-- Modal per registrazione appuntamento -->
<div class="modal fade" id="registraAppuntamentoModal" tabindex="-1" role="dialog" aria-labelledby="registraAppuntamentoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="registraAppuntamentoForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registraAppuntamentoLabel">Registra Appuntamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="form-group">
          <label for="ora">Ora</label>
          <input type="text" id="registraOra" name="registraOra" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="paziente">Medico</label>
          <select class="form-control" id="medico" name="medico" required><option value=""></option></select>
        </div>
        <div class="form-group">
          <label for="descrizione">Descrizione</label>
          <input type="text" class="form-control" id="descrizione" name="descrizione">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-info">Registra</button>
      </div>
    </form>
  </div>
</div>


<!-- Modal Dettaglio Evento -->
<div class="modal fade" id="eventoModal" tabindex="-1" role="dialog" aria-labelledby="eventoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventoModalLabel">Dettagli appuntamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBodyEvento">
        <!-- I dettagli vengono popolati via JS -->
      </div>
    </div>
  </div>
</div>
</div>
  <!-- Modal Modifica Appuntamento -->
<div class="modal fade" id="modificaAppuntamentoModal" tabindex="-1" role="dialog" aria-labelledby="modificaAppuntamentoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="modificaAppuntamentoForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modificaAppuntamentoLabel">Modifica Appuntamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="modificaAppId" name="modificaAppId" />
        <div class="form-group">
          <label for="modificaData">Data</label>
          <input type="date" id="modificaData" name="modificaData" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="modificaOra">Ora</label>
          <input type="text" id="modificaOra" name="modificaOra" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="modificaDescrizione">Descrizione</label>
          <input type="text" id="modificaDescrizione" name="modificaDescrizione" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salva modifiche</button>
      </div>
    </form>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>$.fn.modal.Constructor.prototype._enforceFocus = function () {};</script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="appuntamenti.js"></script>
</body>
</html>
